version : '1.1.0'
services:
  vctgo-nacos:
    container_name: vctgo-nacos
    image: nacos/nacos-server
    build:
      context: ./nacos
    environment:
      - MODE=standalone
    volumes:
      - ./nacos/logs/:/home/nacos/logs
      - ./nacos/conf/application.properties:/home/nacos/conf/application.properties
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    depends_on:
      - vctgo-mysql
  vctgo-mysql:
    container_name: vctgo-mysql
    image: mysql:5.7
    build:
      context: ./mysql
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/conf:/etc/mysql/conf.d
      - ./mysql/logs:/logs
      - ./mysql/data:/var/lib/mysql
    command: [
          'mysqld',
          '--innodb-buffer-pool-size=80M',
          '--character-set-server=utf8mb4',
          '--collation-server=utf8mb4_unicode_ci',
          '--default-time-zone=+8:00',
          '--lower-case-table-names=1'
        ]
    environment:
      MYSQL_DATABASE: 'ry-cloud'
      MYSQL_ROOT_PASSWORD: password
  vctgo-redis:
    container_name: vctgo-redis
    image: redis
    build:
      context: ./redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis/conf/redis.conf:/home/ruoyi/redis/redis.conf
      - ./redis/data:/data
    command: redis-server /home/ruoyi/redis/redis.conf
  vctgo-nginx:
    container_name: vctgo-nginx
    image: nginx
    build:
      context: ./nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/html/dist:/home/ruoyi/projects/ruoyi-ui
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/logs:/var/log/nginx
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - vctgo-gateway
    links:
      - vctgo-gateway
  vctgo-gateway:
    container_name: vctgo-gateway
    build:
      context: vctgo/gateway
      dockerfile: dockerfile
    ports:
      - "38080:38080"
    depends_on:
      - vctgo-redis
    links:
      - vctgo-redis
  vctgo-auth:
    container_name: vctgo-auth
    build:
      context: vctgo/auth
      dockerfile: dockerfile
    ports:
      - "39200:39200"
    depends_on:
      - vctgo-redis
    links:
      - vctgo-redis
  vctgo-system:
    container_name: vctgo-system
    build:
      context: vctgo/modules/system
      dockerfile: dockerfile
    ports:
      - "39201:39201"
    depends_on:
      - vctgo-redis
      - vctgo-mysql
    links:
      - vctgo-redis
      - vctgo-mysql
  vctgo-gen:
    container_name: vctgo-gen
    build:
      context: vctgo/modules/gen
      dockerfile: dockerfile
    ports:
      - "39202:39202"
    depends_on:
      - vctgo-mysql
    links:
      - vctgo-mysql
  vctgo-file:
    container_name: vctgo-file
    build:
      context: vctgo/modules/file
      dockerfile: dockerfile
    ports:
      - "39300:39300"
    volumes:
    - ./ruoyi/uploadPath:/home/ruoyi/uploadPath
  ruoyi-monitor:
    container_name: ruoyi-monitor
    build:
      context: vctgo/visual/monitor
      dockerfile: dockerfile
    ports:
      - "39100:39100"
